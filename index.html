<!DOCTYPE html>
<html>
<head>
  <title>Bug Sender WA</title>
</head>
<body style="font-family: sans-serif; padding: 40px; background: #f4f4f4;">
  <h1>✅ Bug Sender WA Aktif</h1>
  <form id="bugForm">
    <label>Nomor Target (tanpa +):</label><br>
    <input type="text" id="nomor" required /><br><br>

    <label>Mode Bug:</label><br>
    <select id="mode">
      <option value="FORCE">FORCE</option>
      <option value="DELAY">DELAY</option>
      <option value="CRASH">CRASH</option>
      <option value="INVIS">INVIS</option>
    </select><br><br>

    <button type="submit">Kirim Bug</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("bugForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nomor = document.getElementById("nomor").value;
      const mode = document.getElementById("mode").value;

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nomor, mode })
      });

      const result = await res.json();
      document.getElementById("status").innerText = result.success
        ? "✅ Bug dikirim ke " + result.nomor
        : "❌ Gagal: " + result.error;
    });
  </script>
</body>
</html>
